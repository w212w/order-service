<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Lookup</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input { padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.5rem; font-size: 1rem; margin-left: 0.5rem; }
    pre { margin-top: 1rem; background: #f0f0f0; padding: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>üîç –ü–æ–∏—Å–∫ –∑–∞–∫–∞–∑–∞</h1>
  <input type="text" id="orderId" placeholder="–í–≤–µ–¥–∏—Ç–µ order_uid">
  <button onclick="getOrder()">–ü–æ–∏—Å–∫</button>
  <pre id="result"></pre>

  <script>
    async function getOrder() {
      const orderId = document.getElementById('orderId').value.trim();
      const resultEl = document.getElementById('result');

      if (!orderId) {
        resultEl.textContent = "‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ order_uid";
        return;
      }

      try {
        const res = await fetch(`/order/${orderId}`);
        if (!res.ok) {
          resultEl.textContent = `‚ùå –ó–∞–∫–∞–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω (–∫–æ–¥: ${res.status})`;
          return;
        }

        const data = await res.json();
        resultEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultEl.textContent = `–û—à–∏–±–∫–∞: ${err}`;
      }
    }
  </script>
</body>
</html>
